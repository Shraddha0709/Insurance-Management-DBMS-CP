<!-- templates/404.html -->
{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 3rem 0;">
    <h1 style="font-size: 5rem; color: var(--secondary);">404</h1>
    <h2>Page Not Found</h2>
    <p style="color: var(--secondary); margin: 1rem 0;">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
