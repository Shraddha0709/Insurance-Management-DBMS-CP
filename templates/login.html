<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login - IMS{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 class="card-header">Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="user_id">User ID (5 digits for Admin, 7 for Agent)</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p class="mt-2 text-center">
                Don't have an account? 
                <a href="{{ url_for('register', role='admin') }}">Register as Admin</a> | 
                <a href="{{ url_for('register', role='agent') }}">Register as Agent</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
